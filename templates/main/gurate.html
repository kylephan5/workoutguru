{% extends 'main/base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <h5>How much time do you have to workout today?</h5>
    {{form}}
<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th scope="col">Muscle Groups</th>
        </tr>
    </thead>
    <tbody>
        {% for group in mg %}
        <tr>
            <td>{{group}}</td>
            <td>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="{{group.name}}" name="boxes">
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<button class="btn btn-success" type="submit">Submit</button>
</form>
<div>
</div>
{% endblock %}
